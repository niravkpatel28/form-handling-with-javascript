<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Registration</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <script src="./src/app.js" defer></script>
  </head>
  <body>
    <form
      id="userForm"
      class="user-form flex flex-col flex-align-center flex-justify-center"
    >
      <h2>User Registration</h2>
      <div class="user-input flex">
        <label for="userName">Name</label>
        <input type="text" id="userName" />
      </div>
      <div class="user-input flex">
        <label for="email">Email</label>
        <input type="email" id="email" />
      </div>
      <div class="user-input submit-button flex">
        <input class="cta" type="submit" value="Register" />
        <input class="cta reset" type="reset" value="Cancel" />
      </div>
    </form>
  </body>
</html>
